name: Daily Sales Report

on:
  schedule:
    # 30 14 means 14:30 UTC, which is exactly 8:00 PM IST
    - cron: '30 14 * * *'
  workflow_dispatch: # This allows you to also run it manually whenever you want

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        # Installs the required libraries temporarily
        run: npm install @supabase/supabase-js nodemailer

      - name: Run Report Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: node scripts/send-daily-report.js
